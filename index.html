<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AI Reading Buddy</title>
  <style>
    :root { --bg:#0b1020; --card:#151c36; --text:#f7f8ff; --muted:#9fb0ff; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: 720px; margin: 40px auto; padding: 16px; background: var(--card); border-radius: 16px; }
    .chat { height: 60vh; overflow-y: auto; background: rgba(255,255,255,0.06); border-radius: 12px; padding: 12px; }
    .bubble { padding: 10px 12px; border-radius: 12px; margin: 8px 0; max-width: 80%; line-height: 1.35; }
    .user { background: #2e3a7f; margin-left: auto; }
    .ai { background: #20305f; margin-right: auto; }
    form { display: flex; gap: 8px; margin-top: 12px; }
    input { flex: 1; padding: 12px; border-radius: 10px; border: none; outline: none; background: #101733; color: var(--text); }
    button { padding: 12px 16px; border-radius: 10px; border: none; background: #4c63ff; color: white; cursor: pointer; }
    button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>AI Reading Buddy</h2>
    <div id="chat" class="chat"></div>
    <form id="chatForm">
      <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required />
      <button>Send</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("chatForm");
    const msg = document.getElementById("msg");

    function addBubble(text, who) {
      const el = document.createElement("div");
      el.className = `bubble ${who}`;
      el.textContent = text;
      chat.appendChild(el);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = msg.value.trim();
      if (!text) return;
      addBubble(text, "user");
      msg.value = "";
      addBubble("Thinkingâ€¦", "ai");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        const last = chat.querySelector(".bubble.ai:last-child");
        last.textContent = data.reply || data.error || "Error.";
      } catch (err) {
        const last = chat.querySelector(".bubble.ai:last-child");
        last.textContent = "Network error.";
      }
    });
  </script>
</body>
</html>
