<<!DOCTYPE html>
<html>
<head>
  <title>My AI Assistant</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 20px auto; }
    #chat { height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; margin-bottom: 10px; }
    #message { width: 70%; padding: 8px; }
    button { padding: 8px 16px; }
    .user { text-align: right; color: blue; }
    .ai { text-align: left; color: green; }
  </style>
</head>
<body>
  <h1>üó£Ô∏è Talk to AI</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>
  <button onclick="startVoice()">üé§ Voice</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const message = input.value;
      if (!message) return;

      // Add user message to chat
      addMessage("user", message);
      input.value = "";

      // Call your Vercel Edge Function (see Step 2)
      const res = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      addMessage("ai", data.reply);
      speak(data.reply); // Optional: AI speaks reply
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = sender;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // Voice input (Chrome/Edge only)
    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message").value = transcript;
      };
      recognition.start();
    }

    // Optional: AI speaks reply
    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.speak(new SpeechSynthesisUtterance(text));
      }
    }
  </script>
</body>
</html>
